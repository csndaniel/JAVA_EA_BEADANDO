<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forex-Zár</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div><strong>Forex-Zár</strong></div>
    <nav>
        <a th:href="@{/}">Főoldal</a>
        <a th:href="@{/soap}">SOAP</a>
        <a th:href="@{/forex-account}">Forex-account</a>
        <a th:href="@{/forex-aktar}">Forex-AktÁr</a>
        <a th:href="@{/forex-histar}">Forex-HistÁr</a>
        <a th:href="@{/forex-nyit}">Forex-Nyit</a>
        <a th:href="@{/forex-poz}">Forex-Poz</a>
        <a th:href="@{/forex-zar}">Forex-Zár</a>
    </nav>
</header>

<main class="container">
    <h1>Pozíció zárása</h1>

    <form method="post" th:action="@{/forex-zar}">
        <label for="tradeId">tradeId:</label>
        <select id="tradeId" name="tradeId">
            <option th:each="id : ${tradeIds}" th:value="${id}" th:text="${id}"></option>
        </select>
        <div style="margin-top: 1rem;">
            <button type="submit">Pozíció zárása</button>
        </div>
    </form>

    <p th:if="${#lists.isEmpty(tradeIds)}" style="margin-top:1rem;">
        Jelenleg nincs nyitott pozíció, amit zárni lehetne.
    </p>
</main>
</body>
</html>
