<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forex-AktÁr</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div><strong>Forex-AktÁr</strong></div>
    <nav>
        <a th:href="@{/}">Főoldal</a>
        <a th:href="@{/soap}">SOAP</a>
        <a th:href="@{/forex-account}">Forex-account</a>
        <a th:href="@{/forex-aktar}">Forex-AktÁr</a>
        <a th:href="@{/forex-histar}">Forex-HistÁr</a>
        <a th:href="@{/forex-nyit}">Forex-Nyit</a>
        <a th:href="@{/forex-poz}">Forex-Poz</a>
        <a th:href="@{/forex-zar}">Forex-Zár</a>
    </nav>
</header>

<main class="container">
    <h1>Aktuális ár lekérdezése</h1>

    <form method="post" th:action="@{/forex-aktar}">
        <label for="instrument">Instrumentum:</label>
        <select id="instrument" name="instrument">
            <option th:each="i : ${instruments}" th:value="${i}" th:text="${i}"></option>
        </select>
        <div style="margin-top: 1rem;">
            <button type="submit">Lekérés</button>
        </div>
    </form>

    <section th:if="${price != null}" style="margin-top: 2rem;">
        <h2>Eredmény</h2>
        <p>
            Instrumentum:
            <strong th:text="${selectedInstrument}"></strong><br>
            Aktuális ár:
            <strong th:text="${price}"></strong>
        </p>
    </section>
</main>
</body>
</html>
