<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forex-Nyit</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div><strong>Forex-Nyit</strong></div>
    <nav>
        <a th:href="@{/}">Főoldal</a>
        <a th:href="@{/soap}">SOAP</a>
        <a th:href="@{/forex-account}">Forex-account</a>
        <a th:href="@{/forex-aktar}">Forex-AktÁr</a>
        <a th:href="@{/forex-histar}">Forex-HistÁr</a>
        <a th:href="@{/forex-nyit}">Forex-Nyit</a>
        <a th:href="@{/forex-poz}">Forex-Poz</a>
        <a th:href="@{/forex-zar}">Forex-Zár</a>
    </nav>
</header>

<main class="container">
    <h1>Pozíció nyitása</h1>
    <p>Pozitív mennyiség: LONG, negatív mennyiség: SHORT.</p>

    <form method="post" th:action="@{/forex-nyit}">
        <div class="grid-2">
            <div>
                <label for="instrument">Instrumentum:</label>
                <select id="instrument" name="instrument">
                    <option th:each="i : ${instruments}" th:value="${i}" th:text="${i}"></option>
                </select>
            </div>
            <div>
                <label for="units">Mennyiség:</label>
                <input type="number" id="units" name="units" value="100" required>
            </div>
        </div>
        <div style="margin-top: 1rem;">
            <button type="submit">Pozíció nyitása</button>
        </div>
    </form>
</main>
</body>
</html>
